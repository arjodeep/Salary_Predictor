<!DOCTYPE html>
<html>
<head>
    <title>Salary Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <h1>Salary Predictor</h1>
    <p class="head">using Linear Regression</p>

    <form method="POST">
        <label>Enter Years of Experience:</label>
        <input type="number" step="any" name="experience" required>
        <button type="submit">Predict</button>
    </form>

    {% if predicted_salary %}
        <h2>Predicted Monthly Salary: â‚¹{{ predicted_salary | round(2) }}</h2>
    {% endif %}

    <img src="{{ url_for('static', filename='plot.png') }}" alt="Regression Plot" style="margin-top:20px; max-width:600px;">
</body>
</html>
